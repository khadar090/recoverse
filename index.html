<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recoverse — Home</title>

<style>
/* ========================================================
   GLOBAL
======================================================== */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #0b0b0b;
    color: #fff;
    overflow-x: hidden;
}

/* Fade-in animation for entire page */
body {
    animation: fadeIn 1.2s ease;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* ========================================================
   HEADER
======================================================== */
header {
    background: linear-gradient(to right, #111, #0b0b0b);
    padding: 25px;
    text-align: center;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 2px;
    color: #ff0066;
    border-bottom: 2px solid #ff0066;
    text-shadow: 0 0 12px #ff0066;
    position: sticky;
    top: 0;
    z-index: 10;
}

/* ========================================================
   HERO SECTION
======================================================== */
.hero {
    text-align: center;
    padding: 80px 20px;
    animation: slideUp 1.2s ease;
}

.hero h1 {
    font-size: 48px;
    color: #ff0066;
    text-shadow: 0 0 15px #ff0066;
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

.hero p {
    margin-top: 15px;
    font-size: 20px;
    color: #ccc;
}

/* ========================================================
   SEARCH BAR
======================================================== */
.search-box {
    margin: 30px auto;
    max-width: 650px;
    display: flex;
    gap: 12px;
    animation: slideUp 1.4s ease;
}

.search-box input {
    flex: 1;
    padding: 15px;
    border-radius: 10px;
    border: none;
    background: rgba(255, 0, 102, 0.1);
    color: white;
    font-size: 17px;
    outline: none;
    box-shadow: 0 0 12px #ff006622;
    backdrop-filter: blur(5px);
}

.search-box button {
    padding: 15px 20px;
    background: #ff0066;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    font-size: 18px;
    font-weight: 700;
    transition: 0.2s;
    box-shadow: 0 0 12px #ff0066;
}

.search-box button:hover {
    transform: scale(1.05);
    background: #ff3385;
    box-shadow: 0 0 18px #ff3385;
}

/* Slide-up animation */
@keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* ========================================================
   CATEGORY GRID
======================================================== */
.categories {
    max-width: 1100px;
    margin: 50px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 25px;
    padding: 0 20px;
}

.category-card {
    background: linear-gradient(145deg, #141414, #0c0c0c);
    padding: 35px 20px;
    text-align: center;
    border-radius: 12px;
    border: 1px solid #222;
    cursor: pointer;
    font-size: 22px;
    font-weight: 700;
    transition: 0.25s ease;
    position: relative;
    color: #ff66a3;
    box-shadow: 0 0 12px #ff006622;
}

/* Hover glow animation */
.category-card:hover {
    transform: scale(1.08);
    border-color: #ff0066;
    box-shadow: 0 0 25px #ff0066;
    background: #1a0a12;
}

/* Pulse effect */
.category-card {
    animation: pulse 3s infinite;
}
@keyframes pulse {
    0% { box-shadow: 0 0 10px #ff006622; }
    50% { box-shadow: 0 0 20px #ff006644; }
    100% { box-shadow: 0 0 10px #ff006622; }
}

/* ========================================================
   FOOTER
======================================================== */
footer {
    margin-top: 60px;
    padding: 25px;
    text-align: center;
    background: #111;
    color: #999;
    border-top: 2px solid #ff0066;
}
</style>
</head>

<body>

<header>RECOVERSE</header>

<div class="hero">
    <h1>Discover. Recommend. Connect.</h1>
    <p>Your universe of anime, manga, movies & gaming — shaped by YOU.</p>
</div>

<div class="search-box">
    <input type="text" placeholder="Search anything...">
    <button>Search</button>
</div>

<h2 style="text-align:center; margin-top: 50px; color:#ff3385; font-size: 28px;">Browse Categories</h2>

<div class="categories">
    <div class="category-card" onclick="location.href='anime.html'">Anime</div>
    <div class="category-card" onclick="location.href='manga.html'">Manga</div>
    <div class="category-card" onclick="location.href='manhwa.html'">Manhwa</div>
    <div class="category-card" onclick="location.href='manhua.html'">Manhua</div>
    <div class="category-card" onclick="location.href='movies.html'">Movies</div>
    <div class="category-card" onclick="location.href='games.html'">Games</div>
</div>

<footer>
    © 2025 Recoverse — All Rights Reserved.
</footer>

</body>
</html>
