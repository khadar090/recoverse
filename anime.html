<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recoverse — Anime Recommendations</title>
<style>
  body { margin:0; font-family:"Poppins", sans-serif; background:#0b0b0b; color:#fff; }
  header { background:#111; padding:20px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #ff0066; }
  header h1 { color:#ff0066; margin:0; font-size:22px; }
  nav a { margin-left:15px; color:#fff; font-weight:600; text-decoration:none; }
  nav a:hover { color:#ff66a3; }
  main { max-width:1000px; margin:50px auto; padding:0 20px; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:18px; }
  .rec-card { background:#111; border-radius:12px; padding:12px; border:1px solid rgba(255,255,255,0.05); overflow:hidden; }
  .rec-card img { width:100%; height:160px; object-fit:cover; border-radius:10px; margin-bottom:10px; }
  .rec-title { font-weight:700; font-size:16px; margin-bottom:4px; }
  .rec-desc { color:#bbb; font-size:13px; margin-bottom:6px; }
  .rec-meta { display:flex; justify-content:space-between; align-items:center; font-size:12px; color:#888; }
  footer { text-align:center; padding:25px; background:#111; color:#999; border-top:2px solid #ff0066; margin-top:50px; }
</style>
</head>
<body>

<header>
  <h1>Recoverse — Anime</h1>
  <nav>
      <a href="index.html">Home</a>
      <a href="recommend.html">Recommend</a>
      <a href="manga.html">Manga</a>
      <a href="manhwa.html">Manhwa</a>
      <a href="manhua.html">Manhua</a>
      <a href="movies.html">Movies</a>
      <a href="games.html">Games</a>
  </nav>
</header>

<main>
  <h2>Anime Recommendations</h2>
  <div class="grid" id="anime-grid">
    <!-- Anime cards will be inserted here -->
  </div>
</main>

<footer>© 2025 Recoverse — All Rights Reserved.</footer>

<script>
  const url = "https://docs.google.com/spreadsheets/d/1lBN7C9zmK1UNQsl6SftFmYlilbb_ZdjlWyu_AA8EACQ";
  const grid = document.getElementById('anime-grid');

  fetch(url)
    .then(res => res.json())
    .then(data => {
      // Filter only Anime category
      const animeItems = data.filter(item => item.category.toLowerCase() === 'anime');

      animeItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'rec-card';
        card.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/400x160?text=No+Image'}" alt="${item.title}">
          <div class="rec-title">${item.title}</div>
          <div class="rec-desc">${item.desc}</div>
          <div class="rec-meta">
            <span>${item.nickname}</span>
            <span>${item.score}</span>
          </div>
        `;
        grid.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Error fetching data:", err);
      grid.innerHTML = "<p style='color:#f66'>Failed to load recommendations.</p>";
    });
</script>

</body>
</html>
