<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recoverse — Anime</title>
<style>
body { margin:0; font-family:"Poppins", sans-serif; background:#0b0b0b; color:#fff;}
header { background:#111; padding:20px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #ff0066; }
header h1 { color:#ff0066; margin:0;}
nav a { margin-left:15px; color:#fff; font-weight:600; text-decoration:none;}
nav a:hover { color:#ff66a3;}
main { max-width:900px; margin:40px auto; padding:0 20px;}
.list-item { display:flex; gap:20px; margin-bottom:25px; background:#1a1a1a; border-radius:10px; padding:12px; border:1px solid #333; }
.list-thumb { width:120px; height:160px; background:#222; object-fit:cover;}
.list-info h2 { margin:0 0 6px; color:#ff66a3;}
.list-info p { margin:4px 0; color:#ccc;}
.list-info span { font-size:14px; color:#aaa;}
footer { text-align:center; padding:25px; background:#111; color:#999; border-top:2px solid #ff0066; margin-top:50px; }
@media (max-width:700px){ .list-item { flex-direction:column; align-items:center;} .list-thumb { width:80%; height:180px;} .list-info { text-align:center;} nav{display:none;} }
</style>
</head>
<body>

<header>
<h1>Recoverse — Anime</h1>
<nav>
    <a href="index.html">Home</a>
    <a href="recommend.html">Recommend</a>
    <a href="manga.html">Manga</a>
    <a href="manhwa.html">Manhwa</a>
    <a href="manhua.html">Manhua</a>
    <a href="movies.html">Movies</a>
    <a href="games.html">Games</a>
</nav>
</header>

<main class="list-container"></main>

<footer>© 2025 Recoverse — All Rights Reserved.</footer>

<script>
const container = document.querySelector('.list-container');
const url = "YOUR_WEB_APP_URL_HERE"; // replace with Google Apps Script Web App URL

fetch(url)
.then(res => res.json())
.then(data => {
    data.forEach(item => {
        if(item.category==="Anime"){ // filter by current page
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <img src="https://via.placeholder.com/120x160" class="list-thumb">
                <div class="list-info">
                    <h2>${item.title}</h2>
                    <p>${item.desc}</p>
                    <span>Score: ${item.score} • ${item.category}</span>
                </div>
            `;
            container.appendChild(div);
        }
    });
});
</script>

</body>
</html>
