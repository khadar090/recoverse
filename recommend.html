<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recoverse — Recommend</title>
<style>
body {
    margin:0;
    font-family:"Poppins", sans-serif;
    background:#0b0b0b;
    color:#fff;
}
header {
    background:#111;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:2px solid #ff0066;
}
header h1 { color:#ff0066; margin:0; }
nav a { margin-left:15px; color:#fff; font-weight:600; text-decoration:none;}
nav a:hover { color:#ff66a3; }
main { max-width:600px; margin:40px auto; padding:0 20px;}
form { display:flex; flex-direction:column; gap:15px; }
input, select, textarea, button { padding:12px; border-radius:6px; border:none; font-size:15px;}
input, select, textarea { background:#222; color:#fff; resize:none;}
button { background:#ff0066; color:#fff; cursor:pointer; font-weight:700; transition:.2s;}
button:hover { background:#ff3385; }
footer { text-align:center; padding:25px; background:#111; color:#999; border-top:2px solid #ff0066; margin-top:50px; }
</style>
</head>
<body>

<header>
    <h1>Recoverse — Recommend</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="anime.html">Anime</a>
        <a href="manga.html">Manga</a>
        <a href="manhwa.html">Manhwa</a>
        <a href="manhua.html">Manhua</a>
        <a href="movies.html">Movies</a>
        <a href="games.html">Games</a>
    </nav>
</header>

<main>
    <form id="recForm">
        <select name="category" required>
            <option value="">Select Category</option>
            <option>Anime</option>
            <option>Manga</option>
            <option>Manhwa</option>
            <option>Manhua</option>
            <option>Movies</option>
            <option>Games</option>
        </select>
        <input name="title" placeholder="Title" required>
        <textarea name="desc" placeholder="Description" rows="4" required></textarea>
        <input name="score" type="number" min="0" max="10" placeholder="Score (0-10)">
        <input name="nickname" placeholder="Your nickname">
        <button type="submit">Submit Recommendation</button>
    </form>
</main>

<footer>© 2025 Recoverse — All Rights Reserved.</footer>

<script>
const form = document.getElementById('recForm');
form.addEventListener('submit', async e => {
    e.preventDefault();
    const data = {
        category: form.category.value,
        title: form.title.value,
        desc: form.desc.value,
        score: form.score.value,
        nickname: form.nickname.value
    };
    const url = "https://script.google.com/macros/s/AKfycbyvI_rf04CdcOEvUD-GcHfBpPEVQY4aK3Z5bZuUP3nV/dev"; // replace with Google Apps Script Web App URL

    try {
        const res = await fetch(url, {
            method: "POST",
            body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.status==="success"){
            alert("Recommendation submitted!");
            form.reset();
        } else alert("Submission failed. Try again.");
    } catch(err){
        alert("Error connecting to server.");
        console.error(err);
    }
});
</script>

</body>
</html>
